{% extends 'base-template.html' %}

{% block content %}

<div id="oldprojectwrapper">
	<div id="uploadfile">
		<div style="padding:0;margin:0;">
			<h2 style="text-align: center;">Upload a .cowbell File</h2>
			<form action="{{ url_for('uploader_file') }}" method="POST" enctype="multipart/form-data" style="margin: 0 auto;width:300px;width:100%;">
			    <input type="file" name="file" style="width:200px;float:left;" accept=".cowbell" required/>
			    <input type="submit" style="width:80px;float:left;" value="Upload" />
			</form>
		</div>
	</div>

	<div id="enteruid">
		<div style="padding:0;margin:0;width:100%;">
			<h2 style="text-align: center;">Enter a UID</h2>
			<form action="{{ url_for('userprojects') }}" method="POST" style="margin:0 auto; width:300px;">
				<input type="text" name="uid" style="width:150px;margin:0;" required>
				<input type="submit" name="uidsubmit" style="width:80px;margin:0;">
			</form>
			{% if error %}
				<p class="error">{{ error }}</p>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
